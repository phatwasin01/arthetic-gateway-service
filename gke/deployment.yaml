apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-app
spec:
  selector:
    matchLabels:
      app: gateway-app
  template:
    metadata:
      labels:
        app: gateway-app
    spec:
      containers:
      - name: gateway-app
        image: asia-southeast1-docker.pkg.dev/arthetic/arthetic-images/gateway-svc:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 4000
        livenessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: 4000
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 20
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        env:
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: users-secret
                key: jwt_secret
          - name: PORT
            value: "4000"
